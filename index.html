<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lamumu Quiz Challenge</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <!-- Start Screen -->
        <div id="startScreen">
            <div class="logo"><img class="logo-img" src="lamumu.jpg" alt="Lamumu-logo" width="100px"></div>
            <h1 class="brand-title">Lamumu X Common Quiz Site</h1>
            <p class="subtitle">Made with care by <a href="https://x.com/0xTowhid" target="_blank">Towhid</a></p>
            
            <p style="margin-bottom: 20px; color: #666; font-size: 1.1em;">
                Total 15 Moo-estions â€¢ 15 seconds each 
            </p>
            
            <button class="btn" onclick="startQuiz()">Click me to enter</button>
        </div>

        <!-- Quiz Screen -->
        <div id="quizScreen" style="display: none;">
            <div class="quiz-header">
                <div class="question-counter">
                    Question <span id="currentQ">1</span> of 15
                </div>
                <div class="timer" id="timer">15s</div>
                <div class="score-display">
                    Score: <span id="currentScore">0</span>/15
                </div>
            </div>
            
            <div id="questionContainer"></div>
            
            <button class="btn" id="nextBtn" onclick="nextQuestion()" disabled style="display: none;">Next Moo-estion</button>
        </div>

        <!-- Results Screen -->
        <div id="resultsScreen" class="results-container">
            <h2 class="tier-title" id="tierTitle"></h2>
            <div class="motivational-quote" id="motivationalQuote"></div>
            
            <div class="score-summary">
                Final Score: <span id="finalScore"></span>/15 correct answers
            </div>
            
            <button class="btn" onclick="shareOnX()">Share on X Moo</button>
            <button class="btn" onclick="restartQuiz()">Try Again Moo</button>
        </div>
    </div>

    <script src="index.js">
       
    </script>
</body>
</html>
